name: Export slides

on:
  push:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22w
    - name: Install Marp CLI
      run: npm install -g @marp-team/marp-cli
    - name: Build pdfs
      run: |
        mkdir pdfs
        find ./slides -name "*.md" -exec sh -c 'echo "marp {} -o ./pdfs/{.}.pdf"' \;
    - name: Build pptxs
      run: |
        mkdir pptxs
        find ./slides -name "*.md" -exec sh -c 'echo "marp {} -o ./pptxs/{.}.pptx"' \;
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdfs
        path: pdf.zip
    - name: Upload pptx artifact
      uses: actions/upload-artifact@v4
      with:
        name: pptxs
        path: pptx.zip
